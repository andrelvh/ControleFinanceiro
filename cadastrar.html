<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle Financeiro Pessoal</title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="fundo">

<div class="canto">

    <div class="row">
        <div class="form-group col-2 col-lg-3"></div>

        <div class="form-group col-8 col-lg-6 box-login">
            <div>
                <h3 class="texto">
                    Crie sua conta
                </h3>
            </div>
            <form name="form1">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label class="texto">Nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="texto">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="email@email.com.br">
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="texto">Senha:</label>
                        <input type="password" id="senha" class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="texto">Endere√ßo:</label>
                        <input type="text" id="endereco" class="form-control">
                    </div>
                    <div class="form-group col-lg-2">
                        <label class="texto">Cidade:</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="texto">Telefone:</label>
                        <input type="number" id="telefone" class="form-control">
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn btn-success" type="button"
                    onclick="cadUsuario()">Cadastrar
                    </button>
                    <a class="btn btn-outline-danger" href="index.html">Voltar</a>
                </div>
            </form>
        </div>

        <div class="form-group col-2 col-lg-3"></div>
    </div>

</div>

<script src="js/usuario.js"></script>

</body>
</html
