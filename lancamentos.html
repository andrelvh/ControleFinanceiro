<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="fundo">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index_adm.html">Controle Financeiro Pessoal</a>
    
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index_adm.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Usuário
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="perfil.html">Perfil</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Gerenciar Cadastros
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="categorias.html">Categorias</a>
                  <a class="dropdown-item" href="contas.html">Contas</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="lancamentos.html">Lançamentos</a>

        <form class="form-inline navbar-nav">
            <a class="nav-link" href="index.html" type="button"

<div class="canto">

    <div class="row">
        <div class="form-group col-1 col-lg-1"></div>

        <div class="form-group col-3 col-lg-3">
            <div class="card">
                <div class="card-header texto">
                    <h4>Total de Entrada</h4>
                </div>
                <div class="card-body numerosIndex">
                    <span id="totalEntrada" class="valorEntrada">R$ 0.00</span>
                </div>
            </div>
        </div>

        <div class="form-group col-3 col-lg-3">
            <div class="card">
                <div class="card-header texto">
                    <h4>Total de Saída</h4>
                </div>
                <div class="card-body numerosIndex">
                    <span id="totalSaida" class="valorSaida">R$ 0.00</span>
                </div>
            </div>
        </div>

        <div class="form-group col-4 col-lg-4">
            <div class="card">
                <div class="card-header texto">
                    <h4 style="font-weight: bold;">Saldo</h4>
                </div>
                <div class="card-body numerosIndex">
                    <span id="Saldo" class="saldo">R$ 0.00</span>
                </div>
            </div>
        </div>

        <div class="form-group col-1 col-lg-1"></div>
    </div>



    <div class="row">

        <div class="form-group col-1 col-lg-1"></div>

        <div class="col-lg-3">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header texto">
                            <h4>Lançar Movimentação</h4>
                        </div>
                        <div class="card-body box-movimentacao">
                            <div class="form-group col-lg-12">
                                <label>Conta:</label>
                                <select id="contaLancamento" class="form-control">

                                </select>
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Valor:</label>
                                <input type="number" id="valorLancamento" class="form-control">
                            </div>
                            <div id="botoes" class="form-group col-lg-12">
                                <button class="btn btn-success" type="button"
                                onclick="cadastrarLancamento()">Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="col-lg-7">

            <div class="row">
                <div class="col-lg-12 tabela">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="display: none;">ID</th>
                                <th>Conta</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script src="js/lancamento.js"></script>
